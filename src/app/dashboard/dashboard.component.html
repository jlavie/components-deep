<div id="dashboard">

        [image]="{source: 'status.png', alt: 'A signal symbol'}"
        title="Server Status"
        >
        <app-status />
    </app-dashboard-structure>

    <app-dashboard-structure 
        [image]="{source: 'globe.png', alt: 'A globe'}"
